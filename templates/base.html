<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/master.css'%}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark" role="navigation" id="navbar">
    	<div class="container">
            <a class="navbar-brand mynav" href="{% url 'home' %}">Star Social</a>
            <ul class="navbar-nav navbar-right navbar-dark text-light">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
                    <li><a href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
                    <li><a href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
                    <li><a href="{% url 'logout' %}" class="btn btn-simple">Log out</a></li>
                {% else %}
                    <li><a href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
                    <li><a href="{% url 'login' %}" class="btn btn-simple">Log in</a></li>
                    <li><a href="{% url 'account:signup' %}" class="btn btn-simple">Sign up</a></li>
                {% endif %}
            </ul>
    	</div>
    </nav>
    <div class="container mycontent" style="color: white;">
        {% block content %}

        {% endblock %}
    </div>
    <canvas id="canvas"></canvas>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="{% static 'js/master.js'%}" type="text/javascript" ></script>
</html>
